<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device=device-width, initial-scale=1.0">
        <title> CSS Styling II </title>
        <link href="Images/icon.png" rel="icon">
        <link href="CSS/Day-10.css" rel="stylesheet">
    </head>
    <body>
        <!-- I learned how margins and padding works around elements and the hierarchy or arrangements of padding, border and margin and see the different ways on can set each of these properties give one the best results.-->
        <div class="container">
            <section class="inner">
                <h2> Inner Element</h2>
                    <p>
                        This is the content of the inner element.
                    </p>
            </section>
        </div>
        <div class="outer">
            <h2> Outer elements </h2>
            <p>
                This is the content of the outer elements.
            </p>
        </div>
    </body>
</html>
